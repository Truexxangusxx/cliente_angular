<!DOCTYPE html>
<html ng-app="colas">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	
<script>

angular.module("colas",[])
	.controller("asignacion_controller", function($scope, $http,$window){
		$scope.asignacions = {};
		
		$http({
		        url: "http://uxkkff16f65f.xxangusxx.koding.io:8000/asignacions",
		        method: "GET"
		    })
        		.success(function(data){
                    $scope.asignacions=data;
        		})
        		.error(function(err){
        			console.log(err);
        		});
        		
		
		
	});

</script>

</head>

<body ng-controller="asignacion_controller">



<div ng-include="'/views/nav.html'"></div>



	
	
<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">	
   <table class = "table table-striped">
       <caption>Lista de listas</caption>
       
       <thead>
          <tr>
             <th>id</th>
             <th>colaborador</th>
             <th>lista</th>
          </tr>
       </thead>
       
       <tbody>
         
         <tr ng-repeat="asignacion in asignacions">
            <td>{{asignacion.id}}</td>
            <td>{{asignacion.user.name}}</td>
            <td>{{asignacion.lista.nombre}}</td>
        </tr>
         
       </tbody>
       
    </table>

<a href = "/views/asignar_colaborador.html" class = "btn btn-default" role = "button" >Nueva asignacion</a>
<a href = "#" class = "btn btn-default" role = "button" >Salir</a>
</div>



	
</body>
</html>
